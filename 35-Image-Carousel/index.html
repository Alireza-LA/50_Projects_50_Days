<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./assets/images/banana.jpg" alt="first-image">
            <img src="./assets/images/elephant.jpg" alt="second-image">
            <img src="./assets/images/cheetah.jpg" alt="third-image">
            <img src="./assets/images/ocean.jpg" alt="forth-image">
            <img src="./assets/images/rocks.jpg" alt="forth-image">
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
