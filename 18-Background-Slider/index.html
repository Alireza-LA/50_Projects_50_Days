<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-papm1N2+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('./assets/images/bridge_city_night_lights_urban_travel_visit-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide" style="background-image: url('./assets/images/european_city-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('./assets/images/hollow_knight_video_game_hornet-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('./assets/images/mirror_of_the_mountains_lake_reflections-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('./assets/images/happy_thanksgiving_2024-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide" style="background-image: url('./assets/images/red_foliage_autumn-wallpaper-1440x1080.jpg')">
        </div>
        <div class="slide"
            style="background-image: url('./assets/images/summer_travel_road_green_trees_adventure-wallpaper-1440x1080.jpg')">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
